<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style type="text/css"> 
       #content{
        text-align: center;
        text-shadow:8px 4px 3px rgba(255,255,255,0.2);
       }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
              <div class="col-lg-12">
                  <div id="content">
                      
                      <h1>Sign Up</h1>
                      <hr>
                  </div>      
              </div>
        </div>
        <form>
            <div class="form-group">
            <div class="form-inline">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required>
                    <label for="middleman">Middle Name:</label>
                    <input type="text" class="form-control" name="middleman" id="middleman" placeholder="Middle Name" required>
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
            </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                    <div class="form-inline">
                        <label for="branch" >Branch:</label>
                        <input type="text" class="form-control" name="branch" id="branch" placeholder="example:CSE" required>
                        <label for="Room-No" >Room No:</label>
                        <input type="text" class="form-control" name="Room-No" id="Room-No" placeholder="example:201 " required>
                        <label for="Studying-Year" >Studying Year:</label>
                        <input type="number" class="form-control" name="Studying-Year" id="Studying-Year" placeholder="Studying-Year " min="1" max="4" required>
                        <label for="Gender" >Gender</label>
                        <select name="gender" class="form-control" id="gender" >
                           
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                   
                        </select>
                    </div>
            </div>
            <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text"class="form-control" id="phone" placeholder="example:989105693"  required>
            </div>
            <div class="form-group">
                    <div class="checkbox">
                            <label for="terms">
                            <input type="checkbox" id="terms" required>   
                            I agree to the terms and conditions
                            </label>
                    </div>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>



        </form>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="crossorigin="anonymous"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
